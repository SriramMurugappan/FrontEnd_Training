<HTML>	
<head>	
<title>DOM Example</title>
</head>	

<body>	
    
    <p  id="p1">Paragraph1</p>
    <b  id="b1">Bold text</b>
    <form  name="empform">
    <input type="text" name="firstName" /><br>
    <input type="checkbox"  id="h1" />Music <br>
    </form>
    <script>
        var uline =document.createElement("u");
        uline.innerText="underlined Text. DOM operation";
        document.body.appendChild(uline);

        var input=document.createElement("br");
        document.forms[0].appendChild(input);

        var textfield = document.createElement("input");
        textfield.type="text";
        textfield.placeholder="Type your last name";
        textfield.width=100;
        textfield.height=40;
        document.forms[0].appendChild(textfield);

        var radiofield = document.createElement("input");
        radiofield.type="radio";
        radiofield.checked=false;
        radiofield.width=100;
        radiofield.height=40;
        document.forms[0].appendChild(radiofield);

        var cfirm=confirm("Want to remove <b> tag Yes/No ?")
        if(cfirm)
        {
            //search for tag having b1 as the id
            var btag=document.getElementById("b1");
            document.body.removeChild(btag);
            
        }
    </script>

</body>
