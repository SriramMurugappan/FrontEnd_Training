<body>
    <b>Control Example</b><br>
<script type="text/JavaScript" lang="JavaScript">
    var cnt=0;

        document.writeln("<b>" + cnt + "</b><br>");
    }

        document.writeln("<b>" + cnt + "<b><br>");

    }

        case "o":
        case "u":
            document.writeln("<br>All are vowels...<br>");
            break;
            case "t":
            document.writeln("<br>It is a T letter..<br>");
            default:
            documents.writeln("Not vowels");
    }
</script>

</body>
