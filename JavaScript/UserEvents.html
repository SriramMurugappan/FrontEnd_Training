<html>
<body>
    <script>

    var evt = new Event("count");
    var counter = 0;
    function countAndShow()
    {
        setInterval (function(){
                counter++;
                document.getElementById("cnt").value=counter;
            },1000); //1000 milliseconds
            //setInterval(<TaskToBeDone>, <time interval/frequency>)
    }
    document.addEventListener("count: ", countAndShow);

    function startCounting()
    {
        document.dispatchEvent(evt); //Start the event

    }

    </script>

    <center>
    <input type="number" min="1" max="1000000" id="cnt" /><br><br>
    <input type="button" value="Start" onclick="startCounting()"/>
    </center>
</body>
</html>
