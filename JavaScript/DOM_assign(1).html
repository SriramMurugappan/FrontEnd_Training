<script>
    var arr = ["Gavstech",100,299.99,true,true,"Chennai","Chennai", 200];
    document.writeln("array elements: " + arr + "<br>");
 
    function removeDuplicates(arr) {
        return arr.filter((item,index) => arr.indexOf(item) === index);
    }
 
    document.writeln("After Removal of Duplicates: " + removeDuplicates(arr));

</script>
