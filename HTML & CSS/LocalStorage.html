<body>
<meta name="viewport" content="width=device-width, intial-scale=1.0">
<style>
    @media only screen and(max-width:300px) {
        img{width: 90%;}
    }
    @media only screen and (max-width: 500px){
        img{width: 90%;}
        form{width: 85%;}
    }
    @media only screen and (max-width:700px){
        img{width: 90%;}
        form{width:85%;}
    }
</style>
<center>
<h1>USER INFORMATION</h1>
<img src="Chandrayaan(1).jpg" width="800" height="500" alt="cartoonic Image of Chandrayaan"><br><br>
<form action="#"> 
    <label>EmployeeID</label><input type="text" name="EmployeeID"
        value="100" readonly/><br><br>

    <label for="fname" >First Name</label><input type="text" 
    name="firstName" placeholder="Enter Your name" required 
    maxlength="30" minlength="5" /><br><br>

    <label>Age</label><input type="number" min="18" max="60"
    name="empAge" size="5"/><br><br>
    <legend>
        Select gender <br>
        <input type="radio" name="gender" value="M" />Male<br>
        <input type="radio" name="gender" value="F" />Female<br>
    </legend><br><br>
    <legend>
        <input type="checkbox" name="hobbies" value="Cricket" /> Cricket<br>
        <input type="checkbox" name="hobbies" value="Music" /> Music<br>
        <input type="checkbox" name="hobbies" value="Football" /> Football <br>
    </legend>

    <input type="button" onclick="saveData()" value="Save" />&nbsp;&nbsp;<input type="reset"
    value="reset" />
</form>
<script>
    function saveData()
    {
        var v=document.forms[0].EmployeeID.value;
        var a=document.forms[0].firstName.value;
        var b=document.forms[0].empAge.value;
        console.log(v + "\t\t" + a + "\t\t" +b);
        localStorage.EmployeeID=v;
        localStorage.firstName=a;
        localStorage.empAge=b;
    }
</script>
</center>
</body>
