<html >
<style>
    div{
        background-color: burlywood;
        width: 200px;height: 300px;
    }
    div:hover{
        background-color: purple;
        width: 500px;height: 500px;
    }
    a:link{
        color: blue; cursor: pointer;
    }
    a:visited{
        color: red; cursor: progress;
    }
    *{
        text-shadow: 1px 0.85px black ;
        margin-left: 15px;
        letter-spacing: 5px;

    }
</style>
<body>
    <center>
    <div>
        Pseudo Selectors. A type of selectors
        in CSS3 for keyboard and mouse actions
    </div>
    <a href="http://www.google.com" target="_blank">Google</a>
    <a href="http://www.youtube.com" target="_blank">Youtube</a>
    <a href="https://www.gmail.com" target="_blank">Gmail</a><br>
</center>
<b>This is in bold</b><br>
<i>This is in italics</i><br>
<u>This is underlined</u><br>
<p>This is a paragraph</p>

</body>
</html>
