<body>
<center><b>SVG Example - Scalable Vector Graphics</b></center>
<svg width="11cm" height="8cm" viewBox="0 0 1200 400"<!-- canvas area-->
     xmlns="http://www.w3.org/2000/svg" version="1.1">
  <desc>Example rect01 - rectangle with sharp corners</desc>

  <!-- Show outline of viewport using 'rect' element -->
  <rect x="1" y="1" width="1198" height="398"
        fill="red" stroke="black" stroke-width="20"/>

  <rect x="400" y="100" width="400" height="200"
        fill="black" stroke="gold" stroke-width="10"  />
  <g transform="translate(700 210) rotate(-270)">
        <rect x="0" y="0" width="400" height="200" rx="50"
        fill="none" stroke="purple" stroke-width="30" />
  </g>
  <circle cx="600" cy="500" r="100"
        fill="red" stroke="blue" stroke-width="10"  />
</svg>
</body>
